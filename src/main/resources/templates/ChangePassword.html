    <script type="text/javascript">
        $(function () {
            $("#tj").click(function () {
                var password1 = $("#password1").val();//原密码
                var password = $("#password").val();//新密码
                var newPassword = $("#newPassword").val();//再次输入新密码
                if (password1 == "") {
                    $(".yz").html("请输入原密码！");
                    return false;
                } else if (password == "") {
                    $(".yz").html("请输入新密码！");
                    return false;
                } else if (newPassword == "") {
                    $(".yz").html("请再次输入新密码！");
                    return false;
                } else if (newPassword <= 6) {
                    $(".yz").html("密码不能小于6位数！");
                    return false;
                } else if (password != newPassword) {
                    $(".yz").html("两次新密码输入的不正确！");
                    return false;
                }
                else {
                    if (password1 == password && password1 == newPassword) {
                        $(".yz").html("原密码不能和新密码相同！");
                        return false;
                    } else {
                        return true;
                    }
                }
            });
            $("#password1").click(function () {
                $(".yz").html(null);
            });
            $("#password").click(function () {
                $(".yz").html(null);
            });
            $("#newPassword").click(function () {
                $(".yz").html(null);
            });
        });
    </script>
