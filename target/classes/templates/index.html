<!doctype html>
<html class="no-js">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</head>
<body>
<!--[if lte IE 9]><p class="browsehappy">升级你的浏览器吧！ <a href="http://se.360.cn/" target="_blank">升级浏览器</a>以获得更好的体验！</p>
<![endif]-->
<header class="am-topbar admin-header">
    <div class="am-topbar-brand"><img src="assets/i/logo.png"></div>
</header>

<div class="am-cf admin-main">
    <div class="nav-navicon admin-main admin-sidebar">
        <!--获取session的值-->
        <div th:text="'欢迎管理员'+${session.managerList.getUsername()}+'登录'" class="sideMenu am-icon-dashboard"
             style="color:#aeb2b7; margin: 10px 0 0 0;">
            <!--<p th:text="${managerinfo.username}"></p>--></div>
        <div class="sideMenu">
            <h3 class="am-icon-flag"><em></em> <a href="#">商品管理</a></h3>
            <ul>
                <li><a th:href="@{/findGoods}">商品列表</a></li>
                <li><a th:href="@{/findGoodsInfoAll}">审核商品</a></li>
            </ul>
            <h3 class="am-icon-cart-plus"><em></em> <a href="#"> 订单管理</a></h3>
            <ul>
                <li><a th:href="@{/goToIndentList}">订单列表</a></li>
            </ul>
            <h3 class="am-icon-users"><em></em> <a href="#">用户管理</a></h3>
            <ul>
                <li><a th:href="@{/UserList}">用户列表</a></li>
            </ul>
            <h3 class="am-icon-volume-up"><em></em><a href="#">用户评论信息管理</a></h3>
            <ul>
                <li><a th:href="@{/gotoPurchaseInformation}">求购信息</a></li>
                <li><a th:href="@{/findGoodsMessageList}">用户评论列表</a></li>
            </ul>
            <h3 class="am-icon-gears"><em></em> <a href="#">系统设置</a></h3>
            <ul>
                <li><a th:href="@{/findManagerinfoId(id=${session.managerList.getId()})}">个人信息</a></li>
                <li><a th:href="@{/XGMM}">修改密码</a></li>
            </ul>
        </div>
        <!-- sideMenu End -->

        <script type="text/javascript">
            jQuery(".sideMenu").slide({
                titCell: "h3", //鼠标触发对象
                targetCell: "ul", //与titCell一一对应，第n个titCell控制第n个targetCell的显示隐藏
                effect: "slideDown", //targetCell下拉效果
                delayTime: 300, //效果时间
                triggerTime: 150, //鼠标延迟触发时间（默认150）
                defaultPlay: true,//默认是否执行效果（默认true）
                returnDefault: true //鼠标从.sideMen移走后返回默认状态（默认false）
            });
        </script>
    </div>

    <div class=" admin-content">

        <div class="daohang">
            <ul>
                <li>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a style="font-size: 20px; color: #2aff14"> <span>欢迎登录北大青鸟校园二手市场管理系统</span></a>
                </li>
            </ul>
        </div>
        <div class="admin">
            <div class="admin-index">
                <a th:href="@{/UserList}">
                    <dl data-am-scrollspy="{animation: 'slide-right', delay: 100}">
                        <dt class="qs"><i class="am-icon-users"></i></dt>
                        <dd></dd>
                        <dd></dd>
                        <dd class="f12" style="color: #07090a;font-size: 18px;">用户管理</dd>
                    </dl>
                </a>
                <a th:href="@{/findGoodsInfoAll}">
                    <dl data-am-scrollspy="{animation: 'slide-right', delay: 300}">
                        <dt class="cs"><i class="am-icon-area-chart"></i></dt>
                        <dd></dd>
                        <dd></dd>
                        <dd class="f12" style="color: #07090a;font-size: 18px;">商品管理</dd>
                    </dl>
                </a>
                <a th:href="@{/goToIndentList}">
                    <dl data-am-scrollspy="{animation: 'slide-right', delay: 600}">
                        <dt class="hs"><i class="am-icon-shopping-cart"></i></dt>
                        <dd></dd>
                        <dd></dd>
                        <dd class="f12" style="color: #07090a;font-size: 18px;">订单管理</dd>
                    </dl>
                </a>
                <a th:href="@{/gotoPurchaseInformation}">
                    <dl data-am-scrollspy="{animation: 'slide-right', delay: 900}">
                        <dt class="ls"><i class="am-icon-cny"></i></dt>
                        <dd></dd>
                        <dd></dd>
                        <dd class="f12" style="color: #07090a;font-size: 18px;">信息管理</dd>
                    </dl>
                </a>
            </div>
            <script type="text/javascript">jQuery(".slideTxtBox").slide();</script>
            <div class="foods" style="margin-top: 497px;">
                <ul>
                    版权所有@2019 北大青鸟鸿鹄狮鹫
                </ul>
            </div>
        </div>
    </div>
</div>
</div>

</html>
